name: Deploy to Docker Hub

on:
  push:
    branches:
      - master
      
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '14.x'
      
      - name: Install Packages
        run: npm 1
  
  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker Image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/dockerhub-connection:latest
      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dockerhub-connection:latest

